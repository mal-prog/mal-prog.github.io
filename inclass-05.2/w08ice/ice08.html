<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ice.css">
</head>

<body>
    <main>
        <section id="first">
            <img class = "firstimage"src=Images/deltalogo.png" alt=" delta logo">
            <p>Mobile Boarding Pass</p>
            <p>Gabby Salamone</p>
        </section>
        <section id="second">
            <div class="departure">
                <p> Departs 12:45 PM</p>
                <p> DEN</p>
                <p> Denver</p>
            </div> 
            <div class="route"><img class="flight" src="Images/flighticon.png" alt="flight icon">
            </div>
               
            <div id="arival">
                <p>Arrive 5:30 PM</p>
                <p>BOS</p>
                <p>Boton</p>
            </div>

        </section>
        <section id = "third">
            
            <div class="date">
                <p>Date</p>
                <p>12/21/15</p>
            </div>
            
            <div class="flight_number">
                <p> Flight</p>
                <p>A2341</p>
            </div>
            
            <div class="boarding">
                <p>Gate</p>
                <p>B12</p>
            </div>
            <div class="Seat">
                <p>Seat</p> 
            
            </div>
            
            <div class="zone">
                <p>Boarding Zone</p>
                <p>1</p>
            </div>
            <div class="boarding time">
                <p>Boarding Time</p>
                <p>11:45 AM</p>
                
            </div>
        </section>
        <section id="fourth">
            <img src="Images/barcode.PNG" alt="barcode">
            <p>Thank you for flying with Delta!</p>
        </section>

    </body>
    </html>
